{% extends 'base.html' %}


{% block title %}
    blueprint index page
{% endblock %}

{% block content_title %}
    Posts
{% endblock %}

{% block content %}

    {% for post in posts %}
        <h4>
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a>
        </h4>
    {% endfor %}

{% endblock %}
