{% extends 'base.html' %}


{% block title %}
    blueprint index page
{% endblock %}

{% block content_title %}
    Posts
{% endblock %}

{% block content %}

    {% for post in pages.items %}
        <h4>
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a>
        </h4>
    {% endfor %}

    <nav>
        <ul class="pagination">
            <li {% if not pages.has_prev %}
                class="disabled" {% endif %}>
                <a href="./?page={{ pages.prev_num }}" aria-label="Previous"><span
                        aria-hidden="true">&laquo;</span></a>
            </li>
            <li class="active"><a href="">1 <span class="sr-only">(current)</span></a></li>
            <li {% if not pages.has_next %}
                class="disabled" {% endif %}>
                <a href="./?page={{ pages.next_num }}" aria-label="Previous"><span
                        aria-hidden="true">&laquo;</span></a>
            </li>
        </ul>
    </nav>

{% endblock %}
