{% extends 'base.html' %}


{% block title %}
    {{ post.title }}
{% endblock %} | Flask App

{% block content_title %}
    {{ post.title }}


{% endblock %}

{% block content %}
    <div class="tags">
        {% for tag in tags %}
            <span class="label label-success">{{ tag.name }}</span>
        {% endfor %}
    </div>

    <div class="main-content">
        {{ post.body }}
    </div>
{% endblock %}
